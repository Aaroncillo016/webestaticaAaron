<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Web Interactiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="header">
        <h1>Saludo personalizado</h1>
        <p>Escribe tu nombre y recibe una respuesta.</p>
      </header>

      <form id="formulario" class="form">
        <label for="texto" class="label">Nombre</label>

        <div class="row">
          <input type="text" id="texto" placeholder="Ej: Aaron" autocomplete="name" required>
          <button type="submit">Enviar</button>
        </div>
      </form>

      <p id="resultado" class="result" aria-live="polite"></p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
